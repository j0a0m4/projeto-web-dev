	</head>
	<body>

			<a class="navbar-brand" href="./index.html">Curso Lero Lero</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Alterna navegação"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="./index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./sobre.html">Sobre</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./intrutores.html">Instrutores</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./comentarios.html">Comentários</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./registros.html">Registros</a>

					</li>
				</ul>
			</div>
		</nav>
		<main class="container">
			<form method="POST" id="formulario">
				<h1>Formulário</h1>
				<p>
					Campo obrigatório
					<abbr title="obrigatório">*</abbr>
				</p>
				<section>
					<h2>
						Dados Pessoais
					</h2>
					<p>
						<label for="nome">
							<span>Nome Completo</span>
							<abbr title="obrigatório">*</abbr>
						</label>
						<input type="text" name="nome" id="nome" />
					</p>
					<p>
						<label for="nascimento">
							<span>Data de Nascimento</span>
							<abbr title="obrigatório">*</abbr>
						</label>
						<input type="date" name="nascimento" id="nascimento" />
					</p>
					<p>
						<label for="email">
							<span>Email</span>
							<abbr title="obrigatório">*</abbr>
						</label>
						<input type="email" name="email" id="email" required />
					</p>
					<p>
						<label for="senha">
							<span>Senha</span>
							<abbr title="obrigatório">*</abbr>
						</label>
						<input type="password" name="senha" id="senha" required />
					</p>
				</section>
				<button type="submit">Enviar</button>
			</form>
		</main>

		<!-- Bibliotecas -->
		<script src="../lib/jquery/jquery-3.4.1.min.js"></script>
		<script src="../lib/jquery/jquery.validate.min.js"></script>

		<script src="../lib/bootstrap/bootstrap.min.js"></script>
		<!-- Script Projeto -->
		<script src="./scripts/app.js"></script>
	</body>
