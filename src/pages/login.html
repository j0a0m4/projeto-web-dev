<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			type="text/css"
			href="../../lib/bootstrap/bootstrap.min.css"
		/>
		<link rel="stylesheet" type="text/css" href="../styles/app.css" />
		<title>Curso Lero Lero - Login</title>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="./index.html">Curso Lero Lero</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Alterna navegação"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="./index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./sobre.html">Sobre</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./instrutores.html">Instrutores</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./comentarios.html">Comentários</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./registros.html">Registros</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="./login.html">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./tabelas.html">Tabelas</a>
					</li>
				</ul>
			</div>
		</nav>
		<main class="container-fluid bg-dark pt-4 d-flex justify-content-center">
			<section class="row">
				<article class="col">
					<form class="text-light border border-secondary rounded px-4 py-4">
						<h2 class="pb-3">Login</h2>
						<div class="form-group">
							<label for="inputEmail">Email</label>
							<input
								type="email"
								class="form-control"
								id="inputEmail"
								aria-describedby="emailHelp"
								autofocus
							/>
							<small id="emailHelp" class="form-text text-muted"
								>Vamos vender seus dados pra quem pagar mais.</small
							>
						</div>
						<div class="form-group">
							<label for="inputPassword">Senha</label>
							<input type="password" class="form-control" id="inputPassword" />
						</div>
						<button type="submit" class="btn btn-primary">
							Submit
						</button>
					</form>
				</article>
			</section>
		</main>
		<!-- Bibliotecas -->
		<script src="../../lib/jquery/jquery-3.4.1.min.js"></script>
		<script src="../../lib/jquery/jquery.validate.min.js"></script>
		<script src="../../lib/popper/popper.min.js"></script>
		<script src="../../lib/bootstrap/bootstrap.min.js"></script>
		<!-- Script Projeto -->
		<script type="module" src="../scripts/app.js"></script>
	</body>
</html>
