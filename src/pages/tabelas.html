<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="../../lib/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" href="../styles/app.css" />
		<title>Curso Lero Lero</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
			<a class="navbar-brand" href="./index.html">Curso Lero Lero</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Alterna navegação"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="./index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./sobre.html">Sobre</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./instrutores.html">Instrutores</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./comentarios.html">Comentários</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./registros.html">Registros</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./login.html">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./tabelas.html">Tabelas</a>
					</li>
				</ul>
			</div>
		</nav>
		<main class="container">
			<form method="POST" id="formulario" class="mx-3">
				<h1>Formulário</h1>
				<p>
					Campo obrigatório
					<abbr title="obrigatório">*</abbr>
				</p>
				<section>
					<h2>
						Dados Pessoais
					</h2>
					<div class="form-group">
						<label for="nome">
							<span>Nome Completo</span>
							<abbr title="obrigatório">*</abbr>
						</label>
						<input type="text" name="nome" id="nome" class="form-control" />
					</div>
					<div class="form-group">
						<label for="nascimento">
							<span>Data de Nascimento</span>
							<abbr title="obrigatório">*</abbr>
						</label>
						<input
							type="date"
							name="nascimento"
							id="nascimento"
							class="form-control"
						/>
					</div>
					<div class="form-group">
						<label for="email">
							<span>Email</span>
							<abbr title="obrigatório">*</abbr>
						</label>
						<input
							type="email"
							name="email"
							id="email"
							class="form-control"
							required
						/>
					</div>
					<div class="form-group">
						<label for="senha">
							<span>Senha</span>
							<abbr title="obrigatório">*</abbr>
						</label>
						<input
							type="password"
							name="senha"
							id="senha"
							class="form-control"
							required
						/>
					</div>
				</section>
				<button type="submit" class="btn btn-success">Enviar</button>
			</form>
		</main>

		<!-- Bibliotecas -->
		<script src="../../lib/jquery/jquery-3.4.1.min.js"></script>
		<script src="../../lib/jquery/jquery.validate.min.js"></script>
		<script src="../../lib/popper/popper.min.js"></script>
		<script src="../../lib/bootstrap/bootstrap.min.js"></script>
		<!-- Script Projeto -->
		<script src="../scripts/app.js"></script>
	</body>
</html>
