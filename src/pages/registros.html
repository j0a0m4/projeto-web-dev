<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			type="text/css"
			href="../../lib/bootstrap/bootstrap.min.css"
		/>
		<link rel="stylesheet" type="text/css" href="../styles/app.css" />
		<title>Curso Lero Lero - Registros</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="./index.html">Curso Lero Lero</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Alterna navegação"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="./index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./sobre.html">Sobre</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./instrutores.html">Instrutores</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./comentarios.html">Comentários</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="./registros.html">Registros</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./login.html">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./tabelas.html">Tabelas</a>
					</li>
				</ul>
			</div>
		</nav>
		<main
			class="container-fluid text-light bg-dark pt-4 d-flex flex-column justify-content-center align-items-center"
		>
			<section class="row">
				<article class="col">
					<form id="formulario-alunos" class="mx-3">
						<h2>Formulário Alunos</h2>
						<p>
							Campo obrigatório
							<abbr title="obrigatório">*</abbr>
						</p>
						<section>
							<h3>
								Dados Pessoais
							</h3>
							<div class="form-group">
								<label for="nome">
									<span>Nome Completo</span>
									<abbr title="obrigatório">*</abbr>
								</label>
								<input type="text" name="nome" id="nome" class="form-control" />
							</div>
							<div class="form-group">
								<label for="nascimento">
									<span>Data de Nascimento</span>
									<abbr title="obrigatório">*</abbr>
								</label>
								<input
									type="date"
									name="nascimento"
									id="nascimento"
									class="form-control"
								/>
							</div>
							<div class="form-group">
								<label for="cpf">
									<span>CPF</span>
									<abbr title="obrigatório">*</abbr>
								</label>
								<input
									type="text"
									name="cpf"
									id="cpf"
									class="form-control"
									required
								/>
							</div>
							<div class="form-group">
								<label for="email">
									<span>Email</span>
									<abbr title="obrigatório">*</abbr>
								</label>
								<input
									type="email"
									name="email"
									id="email"
									class="form-control"
									required
								/>
							</div>
							<div class="form-group">
								<label for="tel">
									<span>Celular</span>
									<abbr title="obrigatório">*</abbr>
								</label>
								<input
									type="tel"
									name="tel"
									id="tel"
									class="form-control"
									required
								/>
							</div>
							<div class="form-group">
								<label for="login">
									<span>Login</span>
									<abbr title="obrigatório">*</abbr>
								</label>
								<input
									type="text"
									name="login"
									id="login"
									class="form-control"
									required
								/>
							</div>
							<div class="form-group">
								<label for="senha">
									<span>Senha</span>
									<abbr title="obrigatório">*</abbr>
								</label>
								<input
									type="password"
									name="senha"
									id="senha"
									class="form-control"
									required
								/>
							</div>
							<div class="form-group">
								<label for="confirmaSenha">
									<span>Confirmar Senha</span>
									<abbr title="obrigatório">*</abbr>
								</label>
								<input
									type="password"
									name="confirmaSenha"
									id="confirmaSenha"
									class="form-control"
									required
								/>
							</div>
						</section>
						<section>
							<h3>Endereço</h3>
							<div class="form-group">
								<label for="endereco">
									<span>Endereço</span>
								</label>
								<input
									type="text"
									name="endereco"
									id="endereco"
									class="form-control"
								/>
							</div>
							<div class="form-group">
								<label for="cidade">
									<span>Cidade</span>
								</label>
								<input
									type="text"
									name="cidade"
									id="cidade"
									class="form-control"
								/>
							</div>
							<div class="form-group">
								<label for="bairro">
									<span>Bairro</span>
								</label>
								<input
									type="text"
									name="bairro"
									id="bairro"
									class="form-control"
								/>
							</div>
							<div class="form-group">
								<label for="cep">
									<span>CEP</span>
								</label>
								<input type="text" name="cep" id="cep" class="form-control" />
							</div>
						</section>
						<button type="submit" class="btn btn-success">Enviar</button>
					</form>
				</article>
			</section>
		</main>
		<!-- Bibliotecas -->
		<script src="../../lib/jquery/jquery-3.4.1.min.js"></script>
		<script src="../../lib/jquery/jquery.validate.min.js"></script>
		<script src="../../lib/popper/popper.min.js"></script>
		<script src="../../lib/bootstrap/bootstrap.min.js"></script>
		<!-- Script Projeto -->
		<script type="module" src="../scripts/registros.js"></script>
	</body>
</html>
